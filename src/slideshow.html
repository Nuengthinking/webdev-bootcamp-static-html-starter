<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Slide Show</title>
            <link rel="stylesheet" href="../dist/output.css"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <body class="bg-wd-black px-8">

            <div class="w-full text-primary text-4xl font-semibold flex items-center gap-10 my-12
                 before:content-[''] before:h-px before:bg-primary before:grow
                 after:content-[''] after:h-px after:bg-primary after:grow">
                My Photos
            </div>

            <section class="flex flex-col items-center justify-center w-full text-white gap-6">
                <div class="w-full overflow-hidden relative">
                  <div class="w-full h-[400px]">
                    <img 
                    src="../assets/slider/slide1.jpg"
                    alt="slide image 1"
                    class="w-full h-full object-cover my-slides"
                    />
        
                    <img 
                    src="../assets/slider/slide2.jpg"
                    alt="slide image 2"
                    class="w-full h-full object-cover my-slides"
                    />
        
                    <img 
                    src="../assets/slider/slide3.jpg"
                    alt="slide image 3"
                    class="w-full h-full object-cover my-slides"
                    />
        
                    <img 
                    src="../assets/slider/slide4.jpg"
                    alt="slide image 4" 
                    class="w-full h-full object-cover my-slides"
                    />
                  </div>

                    <a class="absolute top-[45%] left-3">
                    <i class="fa-solid fa-chevron-left fa-2xl"></i>
                    </a>
                    
                </div>

        </body>
